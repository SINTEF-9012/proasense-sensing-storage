# Kafka broker configuration properties
zookeeper.connect               = 192.168.1.111:2181
#zookeeper.connect               = 192.168.11.20:2181
#zookeeper.connect               = 89.216.116.44:2181
zookeeper.connection.timeout.ms = 1000000
bootstrap.servers               = 192.168.1.111:9092
#bootstrap.servers               = 192.168.11.20:9092
#bootstrap.servers               = 89.216.116.44:9092

# SensApp registry configuration properties
proasense.storage.sensapp.url = http://127.0.0.1:8090

# Kafka event listeners configuration properties
proasense.storage.event.simple.listeners            = 1
proasense.storage.event.simple.topicfilter          = eu.proasense.internal.sensing.mhwirth.simple.*
proasense.storage.event.derived.listeners           = 1
proasense.storage.event.derived.topicfilter         = eu.proasense.internal.(enricher.mhwirth.derived|sp.internal.incoming)
proasense.storage.event.predicted.listeners         = 1
proasense.storage.event.predicted.topic             = eu.proasense.internal.oa.mhwirth.predicted
proasense.storage.event.anomaly.listeners           = 1
proasense.storage.event.anomaly.topic               = eu.proasense.internal.oa.mhwirth.anomaly
proasense.storage.event.recommendation.listeners    = 1
proasense.storage.event.recommendation.topic        = eu.proasense.internal.pandda.mhwirth.recommendation
proasense.storage.event.feedback.listeners          = 1
proasense.storage.event.feedback.topic              = eu.proasense.internal.bia.mhwirth.feedback

# MongoDB event writers configuration properties
proasense.storage.mongodb.url           = mongodb://127.0.0.1:27017
#proasense.storage.mongodb.url           = mongodb://192.168.11.25:27017
#proasense.storage.mongodb.url           = mongodb://89.216.116.44:27017
#proasense.storage.mongodb.url           = mongodb://191.238.110.132:27017
proasense.storage.mongodb.writers       = 1
proasense.storage.mongodb.bulksize      = 1000
proasense.storage.mongodb.maxwait       = 100
proasense.storage.mongodb.syncdriver    = true
